<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>分站系统</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="font-awesome/css/font-awesome.css" rel="stylesheet">

    <link href="css/animate.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen animated fadeInDown" >
        <div>
            <div>

                 <img src="svg/profile_small.svg" style="width: 35%;">

            </div>

            <h3>欢迎登录上家客服系统.</h3>
            <form class="m-t" role="form" action="index.html">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="用户名" required="">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="">
                </div>
                <p class="text-left"><span>验证码： <button>1234</button></span></p>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="请输入验证码" required="">
                </div>

                <button type="submit" class="btn btn-primary block full-width m-b" onclick="javascript:window.location.href='layouts.html'"> 登录  </button>

                <a href="#"><small>忘记密码?</small></a>


            </form>
            <div class="m-t">
                    <p>建议使用谷歌浏览器 </p>
                  <P>1366*768及以上分辨率&copy;2011-2017 </P>
                <p> Uphome.cn 上家网络科技有限公司版权所有</p>
            </div>
        </div>
    </div>

    <!-- Mainly scripts -->
    <script src="js/jquery-2.1.1.js"></script>
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
